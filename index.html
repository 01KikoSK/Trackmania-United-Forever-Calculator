<!DOCTYPE html>
<html>
<head>
    <title>Trackmania United Forever Calculator</title>
</head>
<body>
    <h1>Trackmania United Forever Calculator</h1>
    <form>
        <label for="time1">Time (in seconds):</label><br>
        <input type="number" id="time1" name="time1" step="0.01"><br><br>
        <label for="time2">Time (in seconds):</label><br>
        <input type="number" id="time2" name="time2" step="0.01"><br><br>
        <input type="button" value="Calculate" onclick="calculate()">
    </form>
    <p id="result"></p>

    <script>
        function calculate() {
            var time1 = parseFloat(document.getElementById('time1').value);
            var time2 = parseFloat(document.getElementById('time2').value);

            if (isNaN(time1) || isNaN(time2)) {
                document.getElementById('result').textContent = "Please enter valid times.";
                return;
            }

            var result = time1 + time2;
            document.getElementById('result').textContent = "Total time: " + result + " seconds";
        }
    </script>
</body>
</html>
